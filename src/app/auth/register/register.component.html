<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper"
         class="login-register login-sidebar"
         style="background-image:url(./assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material"
            id="loginform"
            [formGroup]="formRegister"
            (ngSubmit)="registerUser()">
        <a href="javascript:void(0)"
           class="text-center db">
          <img src="./assets/images/logo-icon.png"
               alt="Home" />
          <br/>
          <img src="./assets/images/logo-text.png"
               alt="Home" />
        </a>
        <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input class="form-control"
                   type="text"
                   placeholder="Name"
                   formControlName="name">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
              <input class="form-control"
                      type="email"
                      placeholder="Email"
                      formControlName="email">
          </div>
        </div>
        <div class="form-group ">
            <div class="col-xs-12">
                <input class="form-control"
                        type="password"
                        placeholder="Password"
                        formControlName="pwd1">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control"
                        type="password"
                        placeholder="Confirm Password"
                        formControlName="pwd2">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <div class="checkbox checkbox-primary p-t-0">
                    <input id="checkbox-signup"
                           type="checkbox"
                           formControlName="terms">
                    <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                </div>
            </div>
        </div>
        <!-- message validations -->
        <div class="row" >
          <div class="col text-danger">
            <p *ngIf="unValidField('name')">El nombre es obligatorio!</p>
            <p *ngIf="unValidField('email')">El email es obligatorio y valido!</p>
            <p *ngIf="unValidTerms()">Acepte los terminos!</p>
            <p *ngIf="unValidPasswords()">Las Claves no son validas</p>
          </div>
        </div>
        <!-- validations -->
        <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                        [disabled]="!formsValid()"
                        type="submit">Sign Up
                </button>
            </div>
        </div>
        <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
                <p>Already have an account?
                  <a routerLink="/login" class="text-info m-l-5">
                    <b>Sign In</b>
                  </a>
                </p>
            </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
